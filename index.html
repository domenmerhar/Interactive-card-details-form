<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main class="main-container">
      <section class="card-container">
        <section class="card-container-front">
          <img
            src="images/bg-card-front.png"
            alt="Front side of the credit card"
            class="card-container-front__front-img"
          />
          <div class="card-container-front__dot--full"></div>
          <div class="card-container-front__dot--empty"></div>
          <p class="card-container-front__card-number">0000 0000 0000 0000</p>
          <p class="card-container-front__owner-name">Jane Appleseed</p>
          <p class="card-container-front__expiration-date">00/00</p>
        </section>
      </section>
    </main>

    000 Cardholder Name e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000
    Exp. Date (MM/YY) MM YY CVC e.g. 123 Confirm

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
